<!DOCTYPE html>
<html>
<head>
	<title>CSDK Creative Cloud Files API</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">

		<!-- Title and logout -->
		<div class="row text-center">
			<div class="col-xs-12">
				<h1>CSDK Creative Cloud Files API</h1>
			</div>

			<div class="col-xs-12">
				<button id="csdk-logout" class="btn">Log out of Creative Cloud</button>
			</div>
		</div>

		<hr>

		<!-- Upload -->
		<div class="row">
			<div class="col-xs-12">
				<h2>Upload to Creative Cloud folder</h2>
			</div>

			<div class="col-xs-12">
				<div class="row">
					<div class="col-xs-12">
						<label class="btn btn-default">
						    Choose file... <input id="file-item" type="file">
						</label>
						<span id="upload-file-name"></span>
					</div>
			
					<div class="col-xs-12">
						<button id="upload-cc-file" type="button" class="btn">Upload file to Creative Cloud</button>

						<img id="upload-throbber" src="img/throbber.gif">
						<span id="upload-result-indicator"></span>
					</div>
				</div>
			</div>
		</div>

		<hr>

		<!-- Download -->
		<div class="row">
			<div class="col-xs-12">
				<h2>Download asset rendition from Creative Cloud</h2>
			</div>

			<div class="col-xs-5"> 
				<button id="get-cc-folder-assets" class="btn">Get Creative Cloud Folder Assets</button>
				<img id="folder-throbber" src="img/throbber.gif">
				<br>
				<div id="folder-contents" class="img-responsive"></div>
			</div>

			<div class="col-xs-7">
				<div class="row text-center">
					<img id="rendition-throbber" src="img/throbber.gif">
				</div>
				<div class="row">
					<img id="downloaded-cc-rendition">
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="https://cdn-creativesdk.adobe.io/v1/csdk.js"></script>
	<script type="text/javascript" src="config.js"></script>
	<script type="text/javascript" src="index.js"></script>
	
</body>
</html>
