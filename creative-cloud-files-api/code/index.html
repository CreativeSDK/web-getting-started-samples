<!DOCTYPE html>
<html>
<head>
	<title>CSDK Creative Cloud Files API</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>CSDK Creative Cloud Files API</h1>
	<button id="csdk-logout">Log out of Creative Cloud</button>

	<h2>Upload to Creative Cloud folder</h2>
	<input id="fileItem" type="file" name="">
	<button id="upload-cc-file">Upload file to Creative Cloud</button>
	<span id="upload-result-indicator"></span>
	<hr>
	<h2>Download asset rendition from Creative Cloud</h2>
	<button id="get-cc-folder-assets">Get Creative Cloud Folder Assets</button>
	<br>
	<div id="folder-contents"></div>
	<img id="downloaded-cc-rendition">


	<script type="text/javascript" src="https://cdn-creativesdk.adobe.io/0.3/csdk.js"></script>
	<script type="text/javascript" src="config.js"></script>
	<script type="text/javascript" src="index.js"></script>
	
</body>
</html>
