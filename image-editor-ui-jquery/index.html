<!DOCTYPE html>
<html>
<head>
	<title>CSDK Image Editor - jQuery</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body class="container">

	<div class="row">
		<div class="col-md-12">
			<h1>Creative SDK Image Editor</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-2">
			<div class="row">
				<div class="col-md-12">
					<button id="edit-image-button" class="btn btn-primary btn-block button-panel">Edit Image</button>
				</div>			
				<div class="col-md-12">
					<button id="reset-image-button" class="btn btn-warning btn-block button-panel">Reset Image</button>
				</div>
			</div>
		</div>
		<div class="col-md-9">
			<img id="editable-image" class="img-responsive" src="/images/kyoto.jpg"/>
		</div>
	</div>
	
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="http://feather.aviary.com/imaging/v2/editor.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
